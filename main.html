<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <p id="status">Enter the Metaverse</p>
    <button id="enterBtn">Enter Metaverse</button>
    <h1 id="output"></h1>

    <script>
    document.getElementById("enterBtn").addEventListener("click", function () {
    var statusParagraph = document.getElementById("status");

    if (statusParagraph.innerHTML === "Enter the Metaverse") {
        statusParagraph.innerHTML = "<h1>Entered Metaverse</h1>";
    }
});



    </script>
</body>
</html>
