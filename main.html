<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<p id="status">Enter the Metaverse</p>
<button id="enterBtn">Enter</button>
<script>
    const statustext = document.getElementById("status");
    const enterit = document.getElementById("enterBtn");

    enterit.addEventListener("click", function(){
        statustext.textContent = "Entered Metaverse";
    });
</script>

</script>

</body>

</html>
