<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <p id="status">Enter the Metaverse <h1 id="output"></h1></p>
    <button id="enterBtn">Enter</button>
    

    <script>
          document.getElementById("enterBtn").addEventListener("click", function () {
            var statusParagraph = document.getElementById("status");
            var outputHeading = document.getElementById("output");

            if (statusParagraph.innerHTML === "Enter the Metaverse") {
                statusParagraph.innerHTML = "Entered Metaverse";
                outputHeading.innerHTML = "Entered Metaverse";
            } else {
                statusParagraph.innerHTML = "Enter the Metaverse";
                outputHeading.innerHTML = "";
            }
        });

</script>
</body>

</html>
